name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable # Ensures pnpm is recognized

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true # Installs dependencies automatically

      - name: Verify pnpm installation
        run: pnpm --version # Debugging step

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: build # Ensures tests run only after a successful build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable # Ensures pnpm is recognized

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true # Installs dependencies automatically

      - name: Verify pnpm installation
        run: pnpm --version # Debugging step

      - name: Run Tests
        run: pnpm jest --passWithNoTests --ci

      - name: Upload Test Results (if any)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          if-no-files-found: ignore
