name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'  # Cache pnpm dependencies

      - name: Install pnpm
        run: npm install -g pnpm  # ✅ Explicitly install pnpm

      - name: Verify pnpm installation
        run: pnpm --version  # ✅ Check if pnpm is installed

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint
